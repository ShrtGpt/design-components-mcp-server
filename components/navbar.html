<style>
  .dc-navbar {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.75rem 1.25rem;
    border-radius: 9999px;
    box-shadow: 0 18px 45px rgba(15, 23, 42, 0.45);
    position: relative;
    gap: 1.25rem;
  }

  .dc-nav-brand {
    font-weight: 700;
    letter-spacing: 0.04em;
    text-transform: uppercase;
    font-size: 0.9rem;
    white-space: nowrap;
  }

  .dc-nav-links {
    display: flex;
    gap: 0.75rem;
    align-items: center;
  }

  .dc-nav-links .nav-link {
    text-decoration: none;
    color: #e5e7eb;
    font-size: 0.9rem;
    padding: 0.35rem 0.85rem;
    border-radius: 9999px;
    transition:
      background-color 0.15s ease,
      color 0.15s ease,
      transform 0.15s ease,
      box-shadow 0.15s ease;
  }

  .dc-nav-links .nav-link:hover {
    background-color: rgba(148, 163, 184, 0.2);
    color: #f9fafb;
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(15, 23, 42, 0.35);
  }

  .dc-nav-links .nav-link:focus-visible {
    outline: 2px solid #38bdf8;
    outline-offset: 2px;
  }

  .dc-nav-toggle {
    display: none;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0.25rem;
    border-radius: 9999px;
  }

  .dc-nav-toggle:focus-visible {
    outline: 2px solid #38bdf8;
    outline-offset: 2px;
  }

  .dc-nav-toggle span {
    display: block;
    width: 18px;
    height: 2px;
    background: #e5e7eb;
    border-radius: 9999px;
    position: relative;
  }

  .dc-nav-toggle span::before,
  .dc-nav-toggle span::after {
    content: "";
    position: absolute;
    left: 0;
    width: 18px;
    height: 2px;
    background: #e5e7eb;
    border-radius: 9999px;
  }

  .dc-nav-toggle span::before {
    top: -5px;
  }

  .dc-nav-toggle span::after {
    top: 5px;
  }

  @media (max-width: 900px) {
    .dc-navbar {
      border-radius: 1.25rem;
      flex-wrap: wrap;
      align-items: flex-start;
      padding-inline: 1rem;
    }

    .dc-nav-toggle {
      display: inline-flex;
      margin-left: auto;
    }

    .dc-nav-links {
      width: 100%;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 0.5rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }

    .dc-navbar.dc-open .dc-nav-links {
      max-height: 600px;
    }
  }
</style>

<nav class="dc-navbar" aria-label="Main navigation">
  <div class="dc-nav-brand">{{BRAND}}</div>

  <button class="dc-nav-toggle" type="button" aria-label="Toggle navigation menu">
    <span></span>
  </button>

  <div class="dc-nav-links">
    {{LINKS}}
  </div>
</nav>

<script>
  (function () {
    const script = document.currentScript;
    if (!script) return;

    // We expect the nav to be the previousElementSibling of this script
    const nav = script.previousElementSibling;
    if (!nav || !nav.classList.contains("dc-navbar")) return;

    const toggle = nav.querySelector(".dc-nav-toggle");
    if (!toggle) return;

    toggle.addEventListener("click", function () {
      nav.classList.toggle("dc-open");
    });
  })();
</script>
